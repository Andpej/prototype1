<ion-header>
  <ion-navbar>
    <ion-title>
     <img src="/assets/icon/evide_h.ico" height="30px">
    </ion-title>
    <ion-buttons end>
    <button (click)="openInfo($event)" ion-button large clear>
    <ion-icon  name="information-circle" style="zoom:1.8;">
    </ion-icon>
  </button>
</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar
    placeholder="Search venue..."
    type="text"
    [(showCancelButton)]="shouldShowCancel"
    (ionInput)="getVenues($event)">
    </ion-searchbar>

    <ion-list><button (click)="goToPage()" ion-item *ngFor="let venue of venues">
      <ion-thumbnail item-start>
      <!--  <img [src]="'/assets/imgs/' + venue.id + '.jpg'"> -->
        <img src="img/{{venue.thumbnailUrl}}.png">
      </ion-thumbnail>
    <!--  {{ venue.name }}-->
     {{venue.id}}-{{ venue.title }}
    </button></ion-list>
</ion-content>
