<ion-header>
    <ion-navbar>
      <ion-title>
        <!-- load selected venue name -->
        GLOBEN
      </ion-title>
        <ion-buttons end>
          <button (click)="openInfo($event)" ion-button large clear>
            <ion-icon name="ios-information-circle-outline" style="zoom:1.8;">
            </ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col align-self-center style="border:solid ;"> <!-- Bara att ändra border, hittade inga andra attribut nu-->
      Info about ongoing event goes here
    </ion-col>
  </ion-row>
</ion-grid> 


<div style="height:5px;"> </div> <!-- mini spacer -->
    <div class="spacer"></div>


<!-- Lista av stationer -->
    <ion-list><button style="margin-bottom: 20px" (click)="goToselectedRoute()" ion-item class="stations" *ngFor="let station of stations">

    <ion-item class="stations">

      <ion-grid>
        <ion-row>
          <ion-col align-self-stretch style="max-width:10px; background-color:#ff0000">  </ion-col>
          <ion-col><ion-avatar item-left>
            <img [src]="station.t_img_url"/> <!-- Byt till länk från db för stationens typ -->
          </ion-avatar> </ion-col>
          <ion-col item-left> <h4>{{station.name | uppercase}}</h4> <p>  800 m </p> <!-- Byt till namn och avstånd hämtat från db--> </ion-col>
          <ion-col> <ion-icon class="person" name="md-walk" item-right></ion-icon> <!-- byta till vår ikon -->
          <p> 12 min<!-- Byt till tid hämtat från db--> </p>
        </ion-col>
        </ion-row>
    </ion-grid>
  </button></ion-list>
</ion-content>
